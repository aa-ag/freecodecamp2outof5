<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>FCC Survey Form</title>
  
  <link rel="stylesheet" href="styles/index.css">
</head>
	
<body>
	
	<div class=container>
		
		<div class="header">
				<h1 id="title">Survey Form</h1>
				<p id="description">Thanks for taking the time to improve our product!</p>
		</div>
		
		<form id="survey-form">

			<div class="form-group" id="header">
				<label id="name-label" for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Enter your name" required>
			</div>
			
			<div class="form-group">
				<label id="email-label" for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Enter your email" required>
			</div>
			
			<div class="form-group">
				<label id="number-label" >Age <span id="clue">(optional)</span></label>
				<input type="number" name="age" id="number" min="13" max="99" placeholder="Age" required>
			</div>
			
			<div class="form-group">
				<select id="dropdown" name="role" required>
					<option disabled selected value>Select current role</option>
					<option>Student</option>
					<option>Employed full-time</option>
					<option>Employed part-time</option>
					<option>Other</option>
				</select>
			</div>
			
			<div class="form-group">
				<p>How likely are you to recommend us to a friend?</p>
				<label>
					<input name="user-recommend" value="extremely-likely" type="radio" checked>Extremely likely</label>
				<label>
					<input name="user-recommend" value="somewhat-likely" type="radio">Somewhat likely</label>
				<label>
					<input name="user-recommend" value="Unlikely" type="radio">Unlikely</label>
			</div>
			
			<div class="form-group">
				
				<p>What would you like to see more of?</p>
				
				<label>
					<input name="prefer" value="discounts" type="checkbox" class="input">Discounts
				</label>

				<label>
					<input name="prefer" value="cashback" type="checkbox" class="input">Cashback
				</label>
				<label>
					<input name="prefer" value="reviews" type="checkbox" class="input">Reviews
				</label>
				<label>
					<input name="prefer" value="social-features" type="checkbox" class="input">Rewards
				</label>
			</div>
			
			<div class="form-group">
				<label for="bdaymonth">Your birthday (month & year)</label>
				<input type="month" id="bdaymonth" name="bdaymonth">
			</div>
			
			<div class="form-group">
				<p>Any additional comments?</p>
				<textarea id="comments" name="comments" cols="30" rows="5" placeholder="Enter your comment(s) here"></textarea>
			</div>
			
			<div class="form-group">
				<button type="submit" id="submit">Submit</button>
			</div>
			
		</form>
		
	</div>
  
  <script src="scripts/index.js"></script>
</body>
</html>
